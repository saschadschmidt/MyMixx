<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMixx Müsli-Konfigurator</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header class="wrapper">
        <a href="..">
            <img src="/img/logo_mymixx_2024.png" style="filter: grayscale(100%) brightness(0); max-height: 40px;" alt="Zurück zur Startseite">
        </a>
    </header>

    <main class="wrapper">
        <div class="warenkorb-page-container">
            <div class="warenkorb-page">
                <h2>Ihr Warenkorb</h2>
                <div class="warenkorb-items-page"></div>
                <div class="warenkorb__zusammenfassung-page">
                    <span>Gesamt:</span><span class="gesamt">Gesamt: 0,00€</span>
                </div>
            </div>

            <div class="nutzer-daten-page">
                <h2>Ihre Daten</h2>
                <form id="bestellformular">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" placeholder="Max Mustermann" required>

                    <label for="email">E-Mail*</label>
                    <input type="email" id="email" name="email" placeholder="m.mustermann@email.com" required>

                    <label for="telefon">Telefonnummer</label>
                    <input type="tel" id="telefon" name="telefon" placeholder="+491234567890">

                    <label for="datum">Abholung*</label>
                    <input type="date" id="datum" name="datum" required>
                    
                    <select id="uhrzeit" name="uhrzeit" required>
                    </select>

                    <button type="submit"><span class="inline-icon icon-check"></span>Kostenpflichtig bestellen</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="assets/app.js"></script>
</body>
</html>
