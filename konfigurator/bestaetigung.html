<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMixx Müsli-Konfigurator</title>

    <link rel="stylesheet" href="../konfigurator/assets/style.css">
</head>
<body>

    <header class="wrapper">
        <a href="..">
            <img src="../img/logo_mymixx_2024.png" style="filter: grayscale(100%) brightness(0); max-height: 40px;" alt="Zurück zur Startseite">
        </a>
    </header>

    <main class="wrapper">
        <div class="bestaetigung">
            <img src="../konfigurator/assets/img/success.gif" alt="" height="150" width="150">
            <h2>Vielen Dank für Ihre Bestellung!</h2>
            <p>Sie erhalten in Kürze eine E-Mail mit allen Details.</p>
            <p>Bitte bringen Sie diese Bestätigung zu Ihrem gewünschten Termin mit.</p>
            <div class="bestellungs-details">
                <div class="orderData">
                    <h3>Ihre Bestellung</h3>
                    <ul id="bestellungs-items"></ul>
                </div>
                <div class="personalData">
                    <h3>Ihre Daten</h3>
                    <ul id="bestellungs-daten"></ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Script -->
     <script src="../konfigurator/assets/app.js"></script>
    <script src="../konfigurator/assets/bestaetigung.js"></script>
</body>
</html>
