<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMixx Müsli-Konfigurator</title>

    <link rel="stylesheet" href="/konfigurator/assets/style.css">
    <link rel="shortcut icon" href="/img/logo-mymixx_2024_FI.png" type="image/x-icon">
</head>
<body>

    <header class="wrapper">
        <a href="..">
            <img src="/img/logo_mymixx_2024.png" style="filter: grayscale(100%) brightness(0); max-height: 40px;" alt="Zurück zur Startseite">
        </a>
    </header>

    <main class="wrapper">
        <div class="konfigurator"></div>
    </main>

    <div class="warenkorb-container">
        <div class="warenkorb">
            <div class="warenkorb__zusammenfassung">
                <span class="gesamt">00.00€</span>
                <p class="versand">inkl. MwSt. <br>kein <a class="tooltip">Versand <span class="tooltiptext">Nur Abholung, kein Versand</span></a></p>
            </div>

            <button class="cta cta-weiter add-to-cart-btn">Zur Kasse</button>
        </div>
    </div>
    

    <!-- Script -->
    <script src="/konfigurator/assets/app.js"></script>
</body>
</html>
